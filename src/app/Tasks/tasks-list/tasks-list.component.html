<div class="row">
  <div class="col-xs-12">
    <h3 *ngIf="notes.length==0" class="text-danger">Notes List Is Empty !</h3>
  <app-task-item *ngFor="let task of notes;let i=index"
                 [noteInfo]="task"
  (click)="OnTaskClicked(task,i)"
  ></app-task-item>
  </div>
</div>
